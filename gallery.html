<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cilo Raz - Photographe Professionnel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="#home">
                <img src="images/logo.png" alt="" width="70px">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">À propos</a></li>
                <li><a href="#gallery">Galeries</a></li>
                <li><a href="index.html">Témoignages</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    <!-- Accueil  -->
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1>Je suis Cilo Raz<br>photographe</h1>
            </div>
            <div class="hero-image">
                <img src="images/accueil.jpeg">
            </div>
        </div>
    </section>
    
    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
        <div class="container">
            <h2>Galleries</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="images/gallery_1.jpeg">
                </div>
                <div class="gallery-item tall">
                    <img src="images/gallery_3.jpeg">
                </div>
                <div class="gallery-item">
                    <img src="images/gallery_2.jpeg">
                </div>
                <div class="gallery-item">
                    <img src="images/t_1.jpeg">
                </div>
                <div class="gallery-item">
                    <img src="images/t_2.jpeg">
                </div>
                <div class="gallery-item">
                    <img src="images/t_3.jpeg">
                </div>
                <div class="gallery-item">
                    <img src="images/gallery_2.jpeg">
                </div>
                <div class="gallery-item">
                    <img src="images/gallery_1.jpeg">
                </div>
            </div>
        </div>
    </section>
 
     <!-- Footer / Contact Section -->
    <footer id="contact" class="footer">
        <div class="container">
            <h2 class="contact-title">Contactez-moi !</h2>
            <p>+261 34 61 938 22</p>
            <div class="contact-form">
                <input type="email" placeholder="Envoyé un e-mail" class="email-input">
                <button type="submit" class="submit-btn">Envoyé</button>
            </div>
            <div class="social-icons">
                <a href="#" class="facebook-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="whatsapp-icon"><i class="fab fa-whatsapp"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
